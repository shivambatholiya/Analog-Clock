<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock | By Shivam</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="clock">

            <div style="--clr:#ff3d58; --h:110px; --h0:190px; --h1:65px; --h2:52px; --w:5px" id="hour" class="hand"><i></i></div>
            <div style="--clr:#64bd31; --h:130px; --h0:220px; --h1:75px; --h2:62px; --w:5px" id="min" class="hand"><i></i></div>
            <div style="--clr:#ffffff; --h:145px; --h0:240px; --h1:90px; --h2:80px; --w:3px" id="sec" class="hand"><i></i></div>

            <span style="--i:1;"><b>1</b></span>
            <span style="--i:2;"><b>2</b></span>
            <span style="--i:3;"><b>3</b></span>
            <span style="--i:4;"><b>4</b></span>
            <span style="--i:5;"><b>5</b></span>
            <span style="--i:6;"><b>6</b></span>
            <span style="--i:7;"><b>7</b></span>
            <span style="--i:8;"><b>8</b></span>
            <span style="--i:9;"><b>9</b></span>
            <span style="--i:10;"><b>10</b></span>
            <span style="--i:11;"><b>11</b></span>
            <span style="--i:12;"><b>12</b></span>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
